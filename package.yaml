name:                lambda-chat-client
version:             0.1.0.0
github:              "githubuser/lambda-chat-client"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lambda-chat-client#readme>

dependencies:
- base >= 4.7 && < 5
- network
- brick
- vty
- text
- microlens
- microlens-th
- text-zipper
- vector
- mtl
- pipes
- pipes-binary
- pipes-network
- pipes-parse
- lambda-chat-protocol
#- gi-gtk
#- haskell-gi-base

library:
  source-dirs: src
  default-extensions:
    - OverloadedLabels
    - OverloadedStrings
    - TemplateHaskell
    - RankNTypes

executables:
  lambda-chat-client-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-chat-client

tests:
  lambda-chat-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-chat-client
